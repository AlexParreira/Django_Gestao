<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Seja Bem vindo(a) {{ user.username }}!</h1>
        <h3><a href="{% url 'logout' %}">Logout</a></h3>
    {% else %}
        <h1>Seja Bem vindo(a)!</h1>
        <h3><a href="{% url 'login' %}">Login</a></h3>
    {% endif %}
</body>
</html>
